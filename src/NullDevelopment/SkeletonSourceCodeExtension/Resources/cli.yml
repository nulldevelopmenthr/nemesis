services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  cli.command.interface.add:
    class: NullDevelopment\SkeletonSourceCodeExtension\Cli\AddInterfaceCliCommand
    tags:
      - {name: console.command }

  cli.command.trait.add:
    class: NullDevelopment\SkeletonSourceCodeExtension\Cli\AddTraitCliCommand
    tags:
      - {name: console.command }

  cli.command.simple.identifier.add:
    class: NullDevelopment\SkeletonSourceCodeExtension\Cli\AddSimpleIdentifierCliCommand
    tags:
      - {name: console.command }

  cli.command.simple.entity.add:
    class: NullDevelopment\SkeletonSourceCodeExtension\Cli\AddSimpleEntityCliCommand
    tags:
      - {name: console.command }

  cli.command.single.value_object.add:
    class: NullDevelopment\SkeletonSourceCodeExtension\Cli\AddSingleValueObjectCliCommand
    tags:
      - {name: console.command }

  cli.command.single.datetime.add:
    class: NullDevelopment\SkeletonSourceCodeExtension\Cli\AddDateTimeValueObjectCliCommand
    tags:
      - {name: console.command }



