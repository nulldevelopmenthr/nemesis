default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false
    suites:
        phpparser_source_parser:
            contexts:
                - NullDev\Nemesis\PhpParserSourceParserContext
            filters:
                tags: "@phpparser_source_parser"
        reflection_source_parser:
            contexts:
                - NullDev\Nemesis\ReflectionSourceParserContext
            filters:
                tags: "@reflection_source_parser"


